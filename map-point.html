                {
                    "featureType": "road",
                    "elementType": "geometry.fill",
                    "stylers": [

                {
                    "featureType": "water",
                    "elementType": "labels.text.stroke",
                    "stylers": [
                        {
                            "color": "#17263c"
                        }
                    ]
                }
            ]
        });

        map.addListener('click', function(e) {
          latlongs.push(e.latLng)
        });

        map.addListener('zoom_changed', function() {
            map.setZoom(17)
        });

        map.addListener("rightclick", function(event) { // vai mudar para criar polygon
            var poly = new google.maps.Polygon({
                paths: latlongs,
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 3,
                fillColor: '#FF0000',
                fillOpacity: 0.35
            });
            console.log(latlongs)

            google.maps.event.addListener(poly, 'rightclick', function (event) {
                var poly = new google.maps.Polygon({
                    paths: latlongs,
                    strokeColor: '#FF0000',
                    strokeOpacity: 0.8,
                    strokeWeight: 3,
                    fillColor: '#FF0000',
                    fillOpacity: 0.35
                });
            poly.setMap(map);
            if(latlongs){
                polygons.push(latlongs)  
            }
            latlongs = []
            }); 
            poly.setMap(map);
            if(latlongs){
                polygons.push(latlongs)  
            }
            latlongs = []
        });
        map.addListener("dblclick", function(event) { // vai mudar para criar polygon
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(JSON.stringify(polygons)));
            element.setAttribute('download', "latLong");
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        });
        var drawingManager = new google.maps.drawing.DrawingManager({
          drawingControl: false,
          polygonOptions: {
            color: '#00ff00',
            fillColor: '#00ff00',
            fillOpacity: 0.3,
            zIndex: 1,
            strokeWeight: 5,
            editable: true

          }
        });
        drawingManager.setMap(map);
      }

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcyJlNGK-36vk88v9wRsXEwtcCSO0UmVU&libraries=drawing&callback=initMap">
    </script>
